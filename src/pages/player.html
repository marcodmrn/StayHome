<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay@Home</title>
    <link rel="stylesheet" href="../css/style.scss" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <video controls autoplay class="video" src="../img/video.mp4"></video>    <!--USE autoplay-->
    <div class="action">
      <div class="back">
        <a href="movie.html"
          ><button><img src="../img/backarrow.png" alt="return" /></button
        ></a>
      </div>
      <div class="player__info">
        <div>
          <progress class="progress" value="0"> </progress>
        </div>
        <div class="controller">
          <div class="controller__left">
            <button class="play">
              <img src="../img/play.svg" alt="play pause" />
            </button>
            <button class="backOff">
              <img src="../img/back.svg" alt="backoff 10s" />
            </button>
            <button class="forward">
              <img src="../img/forward.svg" alt="forward 10s" />
            </button>
            <button class="volume-down">
              <img src="../img/less.png" alt="volume down" />
            </button>
            <button class="volume-up">
              <img src="../img/more.png" alt="volume up" />
            </button>

            <button class="sound">
              <img src="../img/sound.png" alt="son" />
            </button>
            <input
              class="volume"
              type="range"
              min="0"
              max="100"
              value="100"
              step="1"
            />
          </div>
          <div class="player__title">BabySitting</div>
          <div class="controller__right">
            <!-- <button class="next">
              <img src="../img/next.svg" alt="next episode" />
            </button> -->
            <button class="subtitle" data-state="subtitle">
              <img src="../img/subtitle.svg" alt="subtitle" />
            </button>
            <button class="screen">
              <img
                src="../img/screen.svg"
                alt="full screen"
                onclick="goFull()"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
