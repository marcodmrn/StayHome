<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.scss" />
     <script defer src="../js/script.js"></script>
     <script defer src="../js/movie.js"></script>
    <title>StayHome</title>
  </head>
  <body>
    <header class="nonModal">
        <ul class="navbar">
        <li classe="navbar__logo">
          <a href="../index.html">Stay@Home</a>
        </li>
        <li>
          <a href="#">Movies</a>
        </li>
        <li>
          <a href="#">TV Shows</a>
        </li>
      </ul>
      <article class="icons">
        <img
          src="../img/search-line.svg"
          class="icons__search"
          alt="search icon"
        />
        <img
          src="../img/account-circle-line.svg"
          class="icons__user"
          alt="user icon"
        />
      </article>
    </header>
    <main>
      <div class="nonModal">
      <div class="main">
        <div class="main__trending"></div>
        <div class="main__choose">
          <div><a href=#action>Action</a></div>
          <div><a href="#romance">Romance</a></div>
          <div><a href="#comedy">Comedy</a></div>
          <div><a href="#horror">Horror</a></div>
          <div><a href="#thriller">Thriller</a></div>
          <div><a href="#drama">Drama</a></div>
        </div>
        <div class="main__category category">
          <div class="category__row category__trending">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>
          <div class="category__row category__action" id="action">
            <div class="movie am_1" data-movie="actionM1" data-movie-name="tenet"></div>
            <div class="movie am_2" data-movie="actionM2" data-movie-name="extraction"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>
          <div class="category__row category__romance" id="romance">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>

          <div class="category__row category__comedy" id="comedy">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>

          <div class="category__row category__horror" id="horror">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>
          <div class="category__row category__thriller" id="thriller">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>
          <div class="category__row category__drama" id="drama">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

          </div>
        </div>
        </div>
      </div>
      </div>
      <div class="modalPlayer">
      <div class="wrapper"><video class="video"></video></div>
      <div class="controller">
        <button class="play">
          <img src="../img/play.svg" alt="play pause" />
        </button>
        <button class="backOff">
          <img src="../img/back.svg" alt="backoff 10s" />
        </button>
        <button class="forward">
          <img src="../img/forward.svg" alt="forward 10s" />
        </button>
        <button class="volume-up">+</button>
        <button class="volume-down">-</button>
      </div>
      <div class="Progress">
        <div class="Bar"></div>
      </div>
      </div>
    </main>
    <footer class=" nonModal">
      <div class="footer">
        <div></div>
        <div class="legal">
          <h3>Stay@Home</h3>
          <ul class="legal__mention">
            <li>Terms and Privacy Notice</li>
            <li>Send Us feedback</li>
            <li>Legal Notice</li>
          </ul>
          <p class="legal__copyright">2020, Stay@Home.netlify.com, Inc. or its affiliates</p>
        </div>
        <div class="social">
          <h3>Follow Us</h3>
          <ul class="social__media">
            <li><img src="../img/Insta.svg" alt="instagram"></li>
            <li><img src="../img/youtube.svg" alt="youtube"></li>
            <li><img src="../img/twitter.svg" alt="twitter"></li>
            <li><img src="../img/facebook.svg" alt="facebook"></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
